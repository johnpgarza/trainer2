{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}Diary{% endblock title %}

{% block content %}
    <h1>Diary List</h1>
    <p> This will only display entries with you listed as the trainer.</p>
    <div style="float:right">
    <img src="{% static "/images/workout.jpg" %}" width="220" alt="coach"/>
    </div>
  {% for diary in object_list %}
      <table>
      <tr>
          <td><span class="font-weight-bold">{{ diary.client}}</span></td>
          <td><a href="{% url 'diary_detail' pk=diary.pk %}">{{ diary.day}}</a></td>
      </tr>
      </table>
    <br />
  {% endfor %}
{% endblock content %}
